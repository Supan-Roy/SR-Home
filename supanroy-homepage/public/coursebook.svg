<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black rounded square container -->
  <rect x="0" y="0" width="100" height="100" rx="8" ry="8" fill="#000000"/>
  
  <!-- Book spine (left) -->
  <rect x="15" y="15" width="14" height="70" fill="url(#bookGradient)" filter="url(#glow)"/>
  
  <!-- Left page -->
  <path d="M 29 15 L 29 85 L 57 85 L 57 15 Z" fill="rgba(100, 200, 255, 0.3)" stroke="url(#bookGradient)" stroke-width="2.5"/>
  
  <!-- Right page -->
  <path d="M 57 15 L 57 85 L 85 85 L 85 15 Z" fill="rgba(100, 200, 255, 0.2)" stroke="url(#bookGradient)" stroke-width="2.5"/>
  
  <!-- Math symbol (integral) inside book -->
  <text x="50" y="58" font-size="38" font-weight="bold" text-anchor="middle" fill="url(#bookGradient)" filter="url(#glow)">âˆ«</text>
  
  <!-- Decorative dots -->
  <circle cx="22" cy="23" r="2.5" fill="rgba(100, 200, 255, 0.6)"/>
  <circle cx="50" cy="33" r="2.5" fill="rgba(100, 200, 255, 0.6)"/>
  <circle cx="79" cy="77" r="2.5" fill="rgba(100, 200, 255, 0.6)"/>
</svg>